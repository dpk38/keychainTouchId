<ion-header>
  <ion-navbar>
    <ion-title>
      Fingerprint Test Program
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{message1}}</h3>
  <button class="press" (click)="save()">Save Print</button>
  <p>{{message2}}</p>
  <button class="press" (click)="verify()">Verify Print</button>
  <p>{{message3}}</p>
  <button class="press" (click)="delete()">Delete Print</button>
  <p>{{message4}}</p>
  <button class="press" (click)="check()">Check Print</button>
  <p>{{message5}}</p>
</ion-content>
